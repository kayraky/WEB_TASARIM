<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLTE 3 | Log in</title>
    <link href="login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">  <!-- container tÃ¼m hepsini kapsar-->
        <div class="logo_yazi"><strong>Admin</strong>LTE</div>
        <div class="form_kutusu">
            <p class="signin_yazi">Sign in to start your session</p>
            <div class="input-group">
                <input type="email" placeholder="Email">
                <span> <i class="fa-solid fa-envelope"></i></span>
            </div>
            <div class="input-group">
              <input type="password" placeholder="Password">
              <span> <i class="fa-solid fa-lock"></i></span>
            </div>
            <div class="Remember_kutu">
              <div class="remember">
                <input type="checkbox">
                <label><strong>remember me</strong></label>
        <button>Sign in</button>
    </div>
    <div class="social_kutu">
        <p>- OR -</p>
        <button class="facebook_button"><i class="fab fa-facebook"></i> Sign in using Facebook</button>
        <button class="google_button"><i class="fab fa-google-plus"></i> Sign in using Google+</button>
    </div>
    <div>
        <a href="forgot_password.html">I forgot my password</a>
        <a href="register.html">Register a new membership</a>
    </div>
      </div>
    </div>
  </div>   
</body>    
</html>
