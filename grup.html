<!DOCTYPE html>
<html>
    <head>
        <style>
            h1,h2{
                color: brown;
            }
            h2 u{
                color: chartreuse;
            }

            p #mi{
                color: blue;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1><u>Eğitimlerimiz</u></h1>
        <h2>Temel <u>Bilişim</u> Eğitimleri</h2>
        <p>Windows</p>
        <p>Word</p>
        <p>Excel</p>
        <p>Powerpoint</p>

        <h2>İleri <u>Bilişim</u> Eğitimleri</h2>
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
        <p>Python</p>
        <p>Nesne <span id="mi">tabanlı</span> programlama</p>
    </body>
</html>
